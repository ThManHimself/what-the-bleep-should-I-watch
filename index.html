<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Personal CSS - will override above CDN -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What to Watch Tonight...</title>
</head>
<body>
    <div id="myData">
        
    </div>
    <div>
        <form action="#">
            <div class="container">
                <h3>Please Select the Ratings you are open to watching:(SELECT ONE)</h3>
                <div id="rating-container" class="row">
                    <p class="col s3">
                        <label>
                            <input id="G" class="ratingCheckbox" type="checkbox" />
                            <span>G</span>
                        </label>
                    </p>
                    <p class="col s3">
                        <label>
                            <input id="PG" class="ratingCheckbox" type="checkbox" />
                            <span>PG</span>
                        </label>
                    </p>
                    <p class="col s3">
                        <label>
                            <input id="PG-13" class="ratingCheckbox" type="checkbox" />
                            <span>PG-13</span>
                        </label>
                    </p>
                    <p class="col s3">
                        <label>
                            <input id="R" class="ratingCheckbox" type="checkbox" />
                            <span>R</span>
                        </label>
                    </p>
                </div>
            </div>
            <!-- Genre section -->
            <div class="container">
                <h3>Please Choose your genre:</h3>
                <div class="row">
                    <p class="col s2">
                        <label>
                            <input id="28" class="genreCheckbox" type="checkbox" />
                            <span>Action</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input id="12" class="genreCheckbox" type="checkbox" />
                            <span>Adventure</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input id="16" class="genreCheckbox" type="checkbox" />

                        </label>
                    </p>
                    <p class="col s2">
                        <label>

                    </p>
                    <p class="col s2">
                        <label>
                            <input id="80" class="genreCheckbox" type="checkbox" />

                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input id="99" class="genreCheckbox" type="checkbox" />
                            <span>Documentary</span>
                        </label>
                    </p>
                </div>

                <div class="row">
                    <p class="col s2">
                        <label>
                            <input id="18" class="genreCheckbox" type="checkbox" />

                    <p class="col s2">

                    <p class="col s2">
                        <label>

                    <p class="col s2">
                        <label>
                            <input id="36" class="genreCheckbox" type="checkbox" />

                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input id="27" class="genreCheckbox" type="checkbox" />
                            <span>Horror</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input id="10402" class="genreCheckbox" type="checkbox" />

                <div class="row">
                    <p class="col s2">

                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input id="10749" class="genreCheckbox" type="checkbox" />

                    </p>
                    <p class="col s2">

                    <p class="col s2">
                        <label>
                            <input id="37" class="genreCheckbox" type="checkbox" />

                        </label>
                    </p>
                </div>
                <button id="getMovies" class="btn-floating pulse">Get Movies</button>
            </div>
        </form>
    </div>
    <a href=""></a>
        <div class="row">
            <div class="col s3">
                <label for="movie-title-search">Search here to find streaming services that display the movie you choose:</label>
                <input type="search" id="title-search" aria-label="Search Watchmode for Content">
                <button id="movie-submit-btn" class="btn-floating pulse">Search</button>
            </div>
            <div class="col s9">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Where to Watch:</span>
                        <ol id="streamingServices" class="collection"></ol>
                        <h5 id="noResults"></h5>
                    </div>
                    <div class="card-action"></div>
                </div>
            </div>
        </div>
        <div class='ssContainer'>
            <h4 class="collection-header">Recommended Movies</h4>
            <ol id='movieContainer' class="collection"></ol>
        </div>
