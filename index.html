<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Personal CSS - will override above CDN -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>What to Watch Tonight...</title>
</head>
<body>
    <div id="myData">
        
    </div>
    <div>
        <form action="#">
            <div class="container">
                <h3>Please Select the Ratings you are open to watching:</h3>
                <div id="rating-container" class="row">
                    <p class="col s3">
                        <label>
                            <input type="checkbox" />
                            <span>G</span>
                        </label>
                    </p>
                    <p class="col s3">
                        <label>
                            <input type="checkbox" />
                            <span>PG</span>
                        </label>
                    </p>
                    <p class="col s3">
                        <label>
                            <input type="checkbox" />
                            <span>PG-13</span>
                        </label>
                    </p>
                    <p class="col s3">
                        <label>
                            <input type="checkbox" />
                            <span>R</span>
                        </label>
                    </p>
                </div>
            </div>
            <!-- Genre section -->
            <div class="container">
                <h3>Please Choose your genre:</h3>
                <div class="row">
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Action</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Adventure</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Animation</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Comedy</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Crime</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Documentary</span>
                        </label>
                    </p>
                </div>

                <div class="row">
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Drama</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Family</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Fantasy</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>History</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Horror</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Music</span>
                        </label>
                    </p>
                </div>

                <div class="row">
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Mystery</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Romance</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Science Fiction</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Thriller</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>War</span>
                        </label>
                    </p>
                    <p class="col s2">
                        <label>
                            <input type="checkbox" />
                            <span>Western</span>
                        </label>
                    </p>
                </div>
                <button id="getMovies" class="btn">Get Movies</button>
            </div>

          </form>
    </div>
       <label for="movie-title-search">Search for streaming services:</label>
       <input type="search"  id="title-search" name="q"
            aria-label="Search Watchmode for Content">
       <button>Search</button>

    <div id='ssContainer' class='ssContainer'>
    
    </div>
    
    <!-- <script src="./assets/js/key/key.js"></script> -->
    <script src="./assets/js/script.js"></script>
    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
